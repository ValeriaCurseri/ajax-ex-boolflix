<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <!-- font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- foglio di stile -->
        <link rel="stylesheet" href="css/style.css">
        <!-- handlebars -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div id="brand-name">
                <h1>BOOLFLIX</h1>
            </div>

            <div id="filtri">
                
                <div class="filtro-tipo"><span>Tutti</span></div>
                <div class="filtro-tipo movie"><span>Film</span></div>
                <div class="filtro-tipo tv"><span>Serie TV</span></div>
                <div id="select-generi" class="d-none">
                    <span>Filtra per genere:</span>
                    <select id="generi" name="generi">
                    </select>
                </div>
            </div>
            
            <div id="spazio-ricerca">
                <div id="ricerca">
                    <i id="cerca" class="fas fa-search"></i>
                    <input autocomplete="off" type="text" id="query" placeholder="Cosa vuoi guardare?">
                </div>
            </div>
        </header>

        <section id="mostra-query"></section>

        <section class="risultati movie">
            <h2>Film</h2>
            <div class="row">
                <i class="fas fa-chevron-left left movie"></i>
                <div class="lista movie">

                </div>
                <i class="fas fa-chevron-right right movie"></i>

            </div>

        </section>
        <section class="risultati tv">
            <h2>Serie TV</h2>
            <div class="row">
                <i class="fas fa-chevron-left left tv"></i>
                <div class="lista tv">

                </div>
                <i class="fas fa-chevron-right right tv"></i>

            </div>

        </section>

        <!-- template handlebars per la query -->
        <script id="query-template" type="text/x-handlebars-template">
            <span>Risultati per "{{query}}"</span>
        </script>

        <!-- template handlebars per i risultati della ricerca -->
        <script id="entry-template" type="text/x-handlebars-template">
            <div class='risultato' id="{{id}}">
                <div class="overlay">
                    <h3 class="titolo">{{titolo}}</h3>
                    <span class="titolo originale"><em>Titolo originale:</em> {{titoloOriginale}}</span>
                    <span class="lingua"><em>Lingua:</em> {{{original_language}}}</span>
                    <span class="voto"><em>Voto:</em> {{{vote_average}}}</span>
                    <span class="overview"><em>Sinossi:</em> {{overview}}</span>
                </div>
                <img class='poster' src="{{poster}}" alt="poster di {{titolo}}"/>
            </div>
        </script>

        <!-- template dettagli -->
        <script id="cast-generi-template" type="text/x-handlebars-template">
            <span class="cast"><em>Cast:</em> {{cast}}</span>
            <span class="generi"><em>Generi:</em> {{generi}}</span>
        </script>

        <!-- template handlebars per il messaggio no results -->
        <script id="noresults-template" type="text/x-handlebars-template">
            <span>{{risultato}}</span>
        </script>

        <!-- template handlebars della select dei generi -->
        <script id="option-template" type="text/x-handlebars-template">
            <option value="{{id}}" tipo="{{tipo}}">
                {{genere}}
            </option>
        </script>

        <!-- javascript -->
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
